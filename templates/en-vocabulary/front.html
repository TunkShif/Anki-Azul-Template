<div class="m-4 flex flex-col rounded-sm bg-white p-4 shadow-sm">
  <div class="flex flex-col justify-center">
    <div class="flex w-full items-center justify-between">
      <div class="mb-4 text-2xl font-bold">{{WORD}}</div>
      <div>
        <audio
          id="audio"
          src="https://dict.youdao.com/dictvoice?audio={{WORD}}&type=2"
          autoplay
        ></audio>
        <button
          id="play"
          class="mr-2 flex items-center justify-center text-anki-blue hover:opacity-80"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>
    </div>
    <div class="flex items-center text-sm">
      {{#POS}}
      <div class="mr-2">
        <span class="rounded-full bg-anki-blue px-2 font-bold text-white"
          >{{POS}}</span
        >
      </div>
      {{/POS}}
      <div class="text-gray-500">{{PHONETICS}}</div>
    </div>
  </div>
</div>
<div class="m-4 flex flex-col rounded-sm bg-white p-4 shadow-sm">
  <div class="flex flex-col items-start justify-center">
    <div class="mb-2 font-bold">
      <div class="inline-flex items-center text-sm text-gray-800">
        <span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="mr-1 h-5 w-5"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1z"
              clip-rule="evenodd"
            />
          </svg>
        </span>
        <span> Example </span>
      </div>
    </div>
    <div>{{SENTENCE}}</div>
  </div>
</div>
<script>
  const button = document.querySelector("#play")
  const audio = document.querySelector("#audio")
  button.addEventListener("click", (e) => {
    audio.play()
  })
</script>
